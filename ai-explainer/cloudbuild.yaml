steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'me-central2-docker.pkg.dev/$PROJECT_ID/cloudbuild/ai-explainer:$COMMIT_SHA',
        'ai-explainer'
      ]

images:
  - 'me-central2-docker.pkg.dev/$PROJECT_ID/cloudbuild/ai-explainer:$COMMIT_SHA'

# Deploy to Cloud Run automatically
substitutions:
  _SERVICE_NAME: "ai-explainer"
  _REGION: "me-central2"

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'me-central2-docker.pkg.dev/$PROJECT_ID/cloudbuild/ai-explainer:$COMMIT_SHA',
        'ai-explainer'
      ]
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', '$_SERVICE_NAME',
        '--image=me-central2-docker.pkg.dev/$PROJECT_ID/cloudbuild/ai-explainer:$COMMIT_SHA',
        '--region=$_REGION',
        '--allow-unauthenticated'
      ]

images:
  - 'me-central2-docker.pkg.dev/$PROJECT_ID/cloudbuild/ai-explainer:$COMMIT_SHA'
